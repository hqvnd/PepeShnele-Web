  <script src="../js/utils.js"></script>

  <script>
    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –µ—Å–ª–∏ —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
    if (isAuthenticated()) {
      window.location.href = '/frontend/index.html';
    }

    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.innerHTML = '';

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (username.length < 3 || username.length > 30) {
        errorMsg.innerHTML = '<div class="alert alert-error">–ò–º—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç 3 –¥–æ 30 —Å–∏–º–≤–æ–ª–æ–≤</div>';
        return;
      }

      if (!validateEmail(email)) {
        errorMsg.innerHTML = '<div class="alert alert-error">–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email</div>';
        return;
      }

      if (password.length < 6) {

        return;

      if (password !== confirmPassword) {

      submitBtn.disabled = true;
      submitBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';

      try {
        const response = await authAPI.register(username, email, password);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
        saveAuthData(response.token, response.user);
        
        showAlert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
        
        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
