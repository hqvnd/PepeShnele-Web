<!DOCTYPE html>

            id="email"

        <div class="form-group">
          <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å</label>
          <input

      <div class="auth-footer">

  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –µ—Å–ª–∏ —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
    if (isAuthenticated()) {
      window.location.href = '/frontend/index.html';
    }

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.innerHTML = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (!validateEmail(email)) {
        errorMsg.innerHTML = '<div class="alert alert-error">–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email</div>';
        return;
      }

      if (password.length < 6) {
        errorMsg.innerHTML = '<div class="alert alert-error">–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤</div>';
        return;
      }

      // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = '–í—Ö–æ–¥...';

      try {
        const response = await authAPI.login(email, password);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
        saveAuthData(response.token, response.user);
        
        showAlert('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!', 'success');
        
        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
        setTimeout(() => {
          window.location.href = '/frontend/index.html';
        }, 1000);
        
      } catch (error) {
        errorMsg.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.textContent = '–í–æ–π—Ç–∏';
      }
    });
  </script>

</html>
